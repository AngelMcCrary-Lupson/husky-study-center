<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Husky Study Center</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css'>
        <link rel="stylesheet" href="../style/call.css">
        <script src="https://cdn.agora.io/sdk/release/AgoraRTCSDK-3.1.0.js"></script>
    </head>

    <body>
        <div class="block mx-auto py-4">
            <h1 id="channel_name"></h1>
            <p id="call_duration"></p>
        </div>

        <iframe
        id="bg_music"
        width="420"
        height="315"
        src="https://www.youtube.com/embed/5qap5aO4i9A"
        frameborder="0"
        allow="encrypted-media"></iframe>
        <div id="me">
          <div class="mt-2" id="controls">
              <button id="disable_camera">
                  <div class="rounded-full h-16 w-16 flex items-center justify-center bg-blue-600 mx-10">
                      <img src="../assets/camera-icon.png"/>
                  </div>
              </button>

              <button id="mute_mic">
                  <div class="rounded-full h-16 w-16 flex items-center justify-center bg-blue-600 mx-10">
                      <img src="../assets/mic-icon.png"/>
                  </div>
              </button>

              <button id="bg_song_btn">
                  <div class="rounded-full h-16 w-16 flex items-center justify-center bg-blue-600 mx-10">
                      <img src="../assets/music-icon.png"/>
                  </div>
              </button>

              <button id="share_btn">
                  <div class="rounded-full h-16 w-16 flex items-center justify-center bg-blue-600 mx-10">
                      <img src="../assets/screen-icon.png"/>
                  </div>
              </button>

              <button id="disconnect_call">
                  <div class="rounded-full h-16 w-16 flex items-center justify-center bg-red-600 mx-10" >
                      <img src="../assets/phone-icon.png"/>
                  </div>
              </button>
            </div>
        </div>

        <div id="remote-container"></div>

        <div id="pinned" class="visible"></div>

        <script src="../script/main.js" async defer></script>

    </body>
</html>
